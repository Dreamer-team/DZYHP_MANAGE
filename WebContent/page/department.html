<script>
    var ele = document.getElementsByName("choice");
    var del = document.getElementById("delete");
    del.onclick = function(){
        var arr = [];
        for(var i =0 ;i<ele.length ;i++){
            if(ele[i].checked){
                arr.push(ele[i].id);
            }
        }
        window.location.href = "servletName?arr="+arr;   //数组传值
    }
    var a = document.getElementById("alter");
    var value;
    a.onclick = function() {
    var i = 0;
    for(k in ele){
    if(ele[k].checked){
        value = k;
        i++;
        }
    }
    if(i>1){
        alert("不能修改多个");
        return;
        }else if(i===1){
            window.location.href = "#";//servlet 传值  ele[value].id
            window.location.href = "departmentModify.html";
            }else{
            alert("请至少选择一个");
            return;
        }
    }
